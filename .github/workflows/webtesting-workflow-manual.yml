name: Manual Run WEB Tests
run-name: Manual - Web Tests Run
on:     #o que aciona
   workflow_dispatch: 
      inputs: 
        tag: 
          type: string
          description: Qual é a TAG a ser executada?
          required: true

jobs: 
  web-tests:
    runs-on: ubuntu-20.04
    permissions: write-all
    strategy: 
      matrix: 
        browser: [chromium, firefox, webkit]
        #OS: [Windows, MAC, Linux]
      fail-fast: false    #Falso porque se um dos navegadores falhar, ele continua a execução no proximo. Se for true ele para
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
         python-version: '3.10'
    
      - name: Install Node.js
        uses: actions/setup-node@v3
        with: 
         node-version: '19.1'
      
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          sudo npm install @playwright/test
          sudo npx playwright install-deps
          rfbrowser init

      - name:  Run RF WEB tests
        run: |
          robot -d./results -v HEADLESS:true -v BROWSER:${{matrix.browser}} -i {{inputs.tag}} tests
      
      - name: Upload Test Results 
        if: always()      #if porque precisa executar sempre, do contrário ele só executa os próximso passos se o anterior deu certo
        uses: actions/upload-artifact@v3
        with: 
          name: results-${{matrix.browser}}
          path: ./results
          if-no-files-found: ignore     #se não encontrar os arquivos, ignore
          retention-days: 2             #só segura por 2 dias, depois exclui da memória do github
      
      - name: Download Test Results
        if: always()
        uses: actions/download-artifact@v1
        with:
          name: results-${{matrix.browser}}
      
      - name: Send Report
        if: always()
        uses: joonvena/robotframework-reporter-action@v2.1
        with:
          report_path: results-${{matrix.browser}}
          gh_access_token: ${{ secrets.GITHUB_TOKEN }} 
          show_passed_tests: true